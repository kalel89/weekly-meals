 <mat-card class="item-lista-externo">
  <div class="item-lista">
    <h2>Lista de Menus disponibles</h2>
    <input type="text" [(ngModel)]="buscarTexto" placeholder="Buscar" (input)="filtrarMenus($event)">    

    <mat-selection-list #listaObjetos>
      <mat-list-item *ngFor="let menu of listaFiltrada" class="item-lista-externo">
        <div class="item-lista">
            <button mat-icon-button (click)="agregarAListaCompras(menu)">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="item-lista">
            <button mat-icon-button (click)="verDetalleDeMenus(menu)">
                <mat-icon>visibility</mat-icon>
            </button>
        </div>
        <div class="item-lista">
            {{menu.nombre_dia_menu}}
        </div>
      </mat-list-item>
    </mat-selection-list>
  </div>
  
  <div class="item-lista">
    <h2>Programacion Semanal</h2>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <button mat-icon-button (click)="eliminarDeProgramacionSemanal(node)" >
          <mat-icon>delete</mat-icon>
        </button> 
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <button mat-icon-button (click)="eliminarDeProgramacionSemanal(node)" >
          <mat-icon>delete</mat-icon>
        </button> 
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>
 
  <div class="item-lista">
    <h2>Lista de compra</h2>
    <mat-selection-list #listaObjetos>
      <mat-list-item *ngFor="let ingrediente of listaFiltradaCompras" class="item-lista-externo">
        <div class="item-lista">
          <button mat-icon-button (click)="verMenusDelIngrediente(ingrediente)">
              <mat-icon>visibility</mat-icon>
          </button>
        </div>
        <div class="item-lista">
          {{ ingrediente.nombre}}
        </div>      
        <div class="item-lista">
          cantida: {{ ingrediente.cantidadTotal}} en {{ ingrediente.unidad}}
        </div>      
        <div class="item-lista">
          
        </div>
      </mat-list-item>
    </mat-selection-list>
  </div>
</mat-card>
